<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revolve Tech</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin: 0 10px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
  }
  nav ul li a:hover {
    background-color: #0056b3;
  }
  section {
    padding: 50px 20px;
    text-align: center;
  }
  .order-section {
    background-color: #f2f2f2;
    padding: 50px 20px;
    text-align: center;
  }
  .order-section button {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  .order-section button:hover {
    background-color: #0056b3;
  }
  .logo {
    width: 100px; /* Anpassen je nach Größe des Logos */
    height: auto;
    margin-top: 20px; /* Abstand nach oben */
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .hero-image {
    width: 100%;
    height: auto;
    display: block;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Revolve Tech Logo" class="logo">
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero-section">
  <img src="hero-image.jpg" alt="Revolve Tech" class="hero-image">
  <div class="hero-text">
    <h2>Welcome to Revolve Tech</h2>
    <p>We create modern and stylish smartwatches and accessories to complement your lifestyle.</p>
  </div>
</section>

<section id="about">
  <h2>About Us</h2>
