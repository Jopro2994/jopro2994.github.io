<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <link rel="icon" type="image/png" href="Jopro Logo PNG.PNG"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container, .container1 {
            width: 800px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
            width: 50%;
        }
        .container {
            background-color: #000000;
        }
        .container1 {
            background-color: #ffffff;
            color: black;
            padding: 10px;
            position: relative;
            height: 100px;
            overflow: hidden; /* Um den Slider-Bereich zu begrenzen */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff9900;
            color: black;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a66400;
        }
        .btn-support {
            position: absolute;
            top: 10px; /* Abstand vom oberen Rand anpassen */
            right: 10px; /* Abstand vom rechten Rand anpassen */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            min-width: 160px;
            border-radius: 5px;
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .slider {
            width: 100%;
            position: relative;
            overflow: hidden;
            height: 80px; /* Höhe des Sliders anpassen */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%; /* Höhe der Slides anpassen */
        }
        .slide {
            flex: 0 0 auto;
            width: 100%; /* Breite jedes Slides auf 100% des sichtbaren Bereichs setzen */
        }
        .slide img {
            max-height: 100%; /* Maximale Höhe der Bilder anpassen */
            width: auto;
            object-fit: contain; /* Bildanpassung, um sicherzustellen, dass es vollständig sichtbar ist */
        }
        .navigation {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }
        .navigation button {
            background-color: #ff9900;
            border: none;
            color: white;
            cursor: pointer;
            width: 40px;
            height: 100%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            pointer-events: all;
        }
        .navigation button:hover {
            background-color: #a66400;
        }
        .navigation button.prev {
            border-radius: 5px;
            left: 0;
        }
        .navigation button.next {
            border-radius: 5px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Link-Hub.svg" alt="Logo"/>
        <h2>Die anderen Keks</h2>
        <a class="btn" href="https://jopro2994.github.io/1/">Jonathan</a>
        <a class="btn" href="https://nik-787.github.io/187/">Nikolaus</a>
        <a class="btn" href="https://jopro2994.github.io/Vincey/">Vincent</a>
        <a class="btn" href="https://dreams-999.github.io/1/">Leon</a>
        <a class="btn" href="https://rawanwar77.github.io/index2.html">Rawan</a>

        <h2>Hausaufgaben</h2>
        <a class="btn" href="https://jopro2994.github.io/1/Hausaufgaben1.html">Hausaufgaben bis 7.3.24</a>
        <a class="btn" href="https://jopro2994.github.io/Homework/">Schreinerei Meier Website</a>
        <a class="btn" href="https://jopro2994.github.io/Homework/homebookmarks">Bookmarks</a>
        <a class="btn" href="https://jopro2994.github.io/Homework/Webseite_Merkel/index.html">Merkel</a>

        <h2>Firmen-Webseiten</h2>
        <a class="btn" href="https://jopro2994.github.io/RevolveTech/">Revolve Tech</a>
        <a class="btn" href="https://nik-787.github.io/FireFrameStudios/">Fireframe Studios</a>
        <a class="btn" href="https://dreams-999.github.io/ShieldSecurity/">Shield Security</a>

        <div class="btn-support">
            <div class="dropdown">
                <button class="btn">Hilfe?</button>
                <div class="dropdown-content">
                    <a href="https://www.w3schools.com/html/default.asp">W3 Schools</a>
                    <a href="https://wiki.selfhtml.org/wiki/SELFHTML">Self HTML</a>
                </div>
            </div>
        </div>
    </div>
    <p style="margin: 0;">sponsored by</p>
    <div class="container1">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="Revolve.svg" alt="Revolve Tech Logo"></div>
                <div class="slide"><img src="Fireframe.svg" alt="Fire Frame Studios Logo"></div>
                <div class="slide"><img src="Videoschnitt.svg" alt="Videoschnitt Agentur Vincent Knörnschild Logo"></div>
                <div class="slide"><img src="Shield.svg" alt="Shield Security Logo"></div>
                <div class="slide"><img src="Medizinzentrum.svg" alt="Medizinzentrum Maazoul Logo"></div>
                <div class="slide"><img src="Store.svg" alt="Store Light Logo"></div>
            </div>
            <div class="navigation">
                <button id="prev" class="prev">&lt;</button>
                <button id="next" class="next">&gt;</button>
            </div>
        </div>
    </div>

    <audio autoplay loop>
        <source src="fahrstuhl.mp3" type="audio/mpeg">
    </audio>

    <script>
        const slides = document.querySelector('.slides');
        const slideWidth = document.querySelector('.slide').offsetWidth; // Breite eines einzelnen Slides
        const images = document.querySelectorAll('.slides .slide');
        let index = 0;

        function showSlide(n) {
            if (n >= images.length) {
                index = 0;
            } else if (n < 0) {
                index = images.length - 1;
            } else {
                index = n;
            }
            slides.style.transform = `translateX(${-index * slideWidth}px)`;
        }

        document.getElementById('next').addEventListener('click', () => {
            showSlide(index + 1);
        });

        document.getElementById('prev').addEventListener('click', () => {
            showSlide(index - 1);
        });

        setInterval(() => {
            showSlide(index + 1);
        }, 5000);
    </script>
</body>
</html>
