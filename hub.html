<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links Hub</h1>
        <div>
            <a class="btn" href="https://example.com">Link 1</a>
            <a class="btn" href="https://example.com">Link 2</a>
            <a class="btn" href="https://example.com">Link 3</a>
            <a class="btn" href="https://example.com">Link 4</a>
            <a class="btn" href="https://example.com">Link 5</a>
        </div>
        <div>
            <a class="btn" href="https://example.com">Link 6</a>
            <a class="btn" href="https://example.com">Link 7</a>
            <a class="btn" href="https://example.com">Link 8</a>
            <a class="btn" href="https://example.com">Link 9</a>
            <a class="btn" href="https://example.com">Link 10</a>
        </div>
    </div>
</body>
</html>
