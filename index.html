<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the width of the image */
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff7f00; /* Orange color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #cc6600; /* Darker shade of orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Jopro Logo PNG.PNG" alt="Jopro Logo">
        <h1>Hub</h1>
        <div>
            <h2>Thema 1</h2>
            <a class="btn" href="#">Button 1</a>
            <a class="btn" href="#">Button 2</a>
            <a class="btn" href="#">Button 3</a>
            <a class="btn" href="#">Button 4</a>
            <a class="btn" href="#">Button 5</a>
        </div>
        <div>
            <h2>Thema 2</h2>
            <a class="btn" href="#">Button 6</a>
            <a class="btn" href="#">Button 7</a>
            <a class="btn" href="#">Button 8</a>
            <a class="btn" href="#">Button 9</a>
            <a class="btn" href="#">Button 10</a>
        </div>
        <div>
            <h2>Games</h2>
            <a class="btn" href="https://jopro2994.github.io/1/cookieclicker.html">Cookie Clicker</a>
            <a class="btn" href="#">Button 12</a>
            <a class="btn" href="#">Button 13</a>
            <a class="btn" href="#">Button 14</a>
            <a class="btn" href="#">Button 15</a>
        </div>
    </div>
</body>
</html>
